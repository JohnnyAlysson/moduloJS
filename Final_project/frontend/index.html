<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Industries - Management System</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/themes.css">
</head>
<body class="light-mode">

    <div class="theme-toggle">
        <button id="themeToggleBtn">
            <span class="light-icon">ðŸŒž</span>
            <span class="dark-icon">ðŸŒ™</span>
        </button>
    </div>


    <div class="login-container" id="loginSection">
        <form class="login-form" id="loginForm">
            <h2>Wayne Industries</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button id="submit-btn" type="submit" class="btn">Login</button>
            <div class="error-message" id="loginError"></div>
        </form>
    </div>

    <div class="dashboard" id="dashboardSection">
        <div class="header">
            <h1>Wayne Industries Management System</h1>
            <button class="btn" id="logoutBtn">Logout</button>
        </div>

        <div class="nav-menu">
            <button id="dashboardBtn">Dashboard</button>
            <button id="usersBtn">Users</button>
            <button id="inventoryBtn">Inventory</button>
        </div>


        <div class="container" id="dashboardView">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Users Overview</h3>
                    <p>Total Users: <span id="totalUsers">0</span></p>
                    <p>Active Users: <span id="activeUsers">0</span></p>
                </div>
                <div class="dashboard-card">
                    <h3>Inventory Overview</h3>
                    <p>Total Items: <span id="totalItems">0</span></p>
                    <p>Items in Use: <span id="itemsInUse">0</span></p>
                </div>
            </div>
        </div>


        <div class="container" id="usersView" style="display: none;">
            <h2>Users Management</h2>
            <button class="btn" id="addUserBtn">Add New User</button>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


        <div class="container" id="inventoryView" style="display: none;">
            <h2>Inventory Management</h2>
            <button class="btn" id="addItemBtn">Add New Item</button>
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>In Use</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
