<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 8 - Dom 1</title>
  <style>
    *{
      transition: ease-in-out 1s;
    }
    .darkmode{
      background-color: rgb(19, 18, 18);
      color: rgb(209, 209, 209);
    }
    h2{
      margin-left: -2rem;
    }
    .exercicio{
      padding-left: 3rem;
      border: 1px solid black;
      border-radius: 10px;
      margin: 5px;
    }
  </style>
</head>
<body id="body" class="">
  <h1>Class 9 - Dom 2 exercises</h1>

  <div class="main-content" style="margin-bottom: 2rem;">

    <div class="exercicio">
      <h2>Desafio proposto em classe:</h2>
      <input type="color" id="corInput" placeholder="escolha a cor">
      <button id="estilizarBotao">Estilizar Paragrafo</button>
      <p style="font-weight: bold;" id="paragrafo">Este e um paragrafo de exemplo</p>
    </div>

    <div class="exercicio">
      <h2>Exercicio 1</h2>
      <label for="task">Tarefa:</label>
      <input type="text" id="task" name="task" placeholder="Digite sua tarefa">
      <button onclick="addTask()">+ Adicionar tarefa</button>
      <div class="container">
        <ul id="taskList">
        </ul>
      </div>
    </div>

    <div class="exercicio">
      <h2>Exercicio 2</h2>
      <label for="conteudo">Conteudo</label>
      <input type="text" id="conteudo" name="conteudo" placeholder="Digite seu texto">
      <button onclick="addParagraph()"> Texto personalizado  </button>
      <div class="container" id="container">
      </div>
      <br>
    </div>


    <div class="exercicio">
      <h2>Exercicio 3</h2>
      <p>Altere a cor do fundo aqui:</p>
      <input type="color" id="backgroundColorInput" placeholder="Escolha a cor">
      <br>
      <br>
    </div>


    <div class="exercicio">
      <h2>Exercicio 4</h2>
      <div id="citacao">
        <p id="texto-citacao">Clique no botão para gerar uma citação.</p>
        <p id="autor-citacao"></p>
      </div>
      <button id="gerar-citacao">Gerar Citação</button>
      <style id="estilo-citacao"></style>
      <br>
      <br>
    </div>

    <div class="exercicio">
      <h2>Exercicio 5</h2>
      <img style="margin: 2rem; min-width: 200px; max-height: 200px ;" id="lightBulb" src="../assets/on.png" alt="Light Bulb">
      <button id="buttonTurnON">Ligar</button>
      <br>
      <br>
    </div>

    <div class="exercicio">
      <h2>Exercicio 6</h2>
      <label for="valorA">valor A:</label>
      <input type="number" id="valorA" name="valorA" placeholder="Digite o valor A">
      <label for="valorB">valor B:</label>
      <input type="number" id="valorB" name="valorB" placeholder="Digite o valor B">
      <button id="calculo" > Resultado</button>
      <div id="resultado"></div>
      <br>
    </div>

    <div id="notSure" class="exercicio">
      <h2>Exercicio 7</h2>
      
      <div>
        <button id="changeColor">Mudar cor</button>
      </div>
      <br>
      <br>
    </div>

  </div>

  <script src="exercises.js"></script>
</body>
</html>
