<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 14 </title>
  <script src="https://kit.fontawesome.com/e817e6100b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/converter.css">
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>Challenge 14 - Currency Converter</h1>
          <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
              </label>
              <em>Dark Mode</em>
          </div>
      </div>
      <div class="converter">
          <div class="input-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" value="1" min="0" step="0.01">
          </div>
          <div class="currency-group">
              <div class="input-group">
                  <label for="fromCurrency">From</label>
                  <select id="fromCurrency"></select>
              </div>
              <div class="swap-icon">â‡„</div>
              <div class="input-group">
                  <label for="toCurrency">To</label>
                  <select id="toCurrency"></select>
              </div>
          </div>
          <button id="convertBtn">Convert</button>
          <div id="result" class="result"></div>
      </div>

  <script src="../js/challenge14.js"></script>
</body>
</html>
