<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 10- Mini blog</title>
  <script src="https://kit.fontawesome.com/e817e6100b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/blog.css">
</head>
<body>
  <div class="container">
    <h1>Mini Blog</h1>

    <div id="posts-container">
        <h2>Posts</h2>
        <div id="posts-list">
        </div>
    </div>

    <div id="new-post-form">
        <h2>Add New Post</h2>
        <form id="post-form">
            <input type="text" id="post-title" placeholder="Title" required>
            <input type="date" id="post-date" required>
            <textarea id="post-content" placeholder="Content" required></textarea>
            <button type="submit">Submit Post</button>
        </form>
    </div>
  </div>

  <script src="../js/challenge10.js"></script>
</body>
</html>
