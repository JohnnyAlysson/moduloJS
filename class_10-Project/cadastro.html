<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>User Signup</title>
</head>
<body>
    <div class="container">
        <h1>User Signup</h1>
        <div id="feedbackMessage"></div>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Name</label>
                <input type="text" id="nome" name="nome" required>
                <div class="error" id="nomeError"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" id="senha" name="senha" required>
                <div class="error" id="senhaError"></div>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Password confirmation</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <div class="error" id="confirmarSenhaError"></div>
            </div>
            <button type="submit">Signup</button>
        </form>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="symbol" class="invalid">Need to contain a least <b> 1 symbol ($*&@#)</b></p>
        </div>
        <div id="downloadLink"></div>
        <br>
        <a  href="./login.html">Login</a>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
