<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10 - Project</title>
</head>
<body>
  <h1>Class 10 - Project</h1>

  <div class="main-content">

    <div class="exercicio">
      <h2>Exercicio 1</h2>
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" placeholder="Digite seu Email" required>
      <label for="name">Name:</label>
      <input type="text" id="username" name="name" placeholder="Digite seu nome" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      
      
      <button onclick="submitForm()">Login</button>
      <p id="message" style="background-color: rgb(163, 155, 155); padding: 2px; border-radius: 5px;"></p>
    </div>
    
    <div class="exercicio">
      
      <h2>Exercicio 2</h2>
      <label for="text">Texto</label>
      <input type="text" id="conteudo" placeholder="Type your text here" >
      <button id="addtextBTN">Adicionar</button>
      
      <div id="textContainer"></div>
      
    </div>

    <div class="exercicio">

      <h2>Exercicio 3</h2>

      <input type="text" id="numeros" placeholder="Type the numbers here" >
      <button id="sumBTN">Somar</button>
      
      <div id="resultado"></div>


    </div>


  </div>

  <script src="exercises.js"></script>
</body>
</html>
